<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whatsapp Box Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="app">

        <div class="box">
            <h2>Whatsapp</h2>
            <p>Send messages on whatsapp, using js!</p>
        </div>

        <div id="box-wpp">
            <div class="box-header">
                <h2>Contact</h2>
            </div>  
            
            <div class="box-body">
                <input id="msg" placeholder="digite sua mensagem">
                <a><i class="fa fa-paper-plane" aria-hidden="true" onclick="send()"></i></a>
            </div>
            
            
            <div class="box-footer">
                <a onclick="fechar()"><i class="fa fa-chevron-left" aria-hidden="true"></i> Fechar</a>
            </div>
        </div>
       
        <a>
            <img src="img/icons8-whatsapp.svg" class="btn-wpp pulse" onclick="show()">
        </a>
    </div>

    <script src="js/sendMsg.js"></script>
</body>
</html>
