<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whatsapp Box Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div id="box-wpp">
            <div class="box-header">
                <div class="contact-name">
                    <h2><i class="fab fa-whatsapp"></i> Contact</h2>
                </div>
                <div class="close-btn">
                    <a onclick="fechar()"><i class="fas fa-times-circle"></i></i></a>
                </div>              
            </div>  
            <div class="box-body">
                <input id="msg" placeholder="OlÃ¡, posso ajudar? Fale com nossos atendentes.">
                <a><i class="fa fa-paper-plane" aria-hidden="true" onclick="send()"></i></a>
            </div>   
        </div>
       
        <a><img src="img/icons8-whatsapp.svg" class="btn-wpp pulse" onclick="show()"></a>
    </div>

    <script src="js/sendMsg.js"></script>
</body>
</html>
